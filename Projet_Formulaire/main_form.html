<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contacts</title>
    <link rel="stylesheet" href="./style_form.css">
</head>
<body>
    <form id="contact-form">
        <h2>Vos Coordonnées et Messages</h2>
        <label for="text">Nom :</label>
        <input type="text" id="name" placeholder="Entrez votre nom" required>
        <small class="error message" id="name-error"></small>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
        <small class="error-message" id="email-error"></small>

        <label for="phone">Téléphone :</label>
        <input type="phone" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" pattern="[0-9] {10}">
        <small class=" error-message" id="phone-error"></small>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message ici" required></textarea>
        <small class="error-message" id="messsage-error"></small>


    </form>
    <script src="./script.js"></script>
</body>
</html>
